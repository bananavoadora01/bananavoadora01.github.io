<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura na Floresta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            padding: 20px;
            text-align: center;
            transition: background 0.5s;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .option {
            margin: 10px 0;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4c4c;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Aventura na Floresta</h1>
    <div id="story"></div>
    <div id="options"></div>
    <img id="image" src="" alt="Cenário da história" />

    <script>
        const storyElement = document.getElementById('story');
        const optionsElement = document.getElementById('options');
        const imageElement = document.getElementById('image');

        let story = [
            {
                text: "Você é um explorador que acorda em uma floresta mágica. O que você faz?",
                options: [
                    { text: "Explorar a floresta", next: 1 },
                    { text: "Construir um abrigo", next: 2 }
                ],
                image: "https://images.unsplash.com/photo-1521522552171-64c9e1c37c94"
            },
            {
                text: "Enquanto explora, você encontra uma caverna misteriosa. O que você faz?",
                options: [
                    { text: "Entrar na caverna", next: 3 },
                    { text: "Ignorar e continuar explorando", next: 4 }
                ],
                image: "https://images.unsplash.com/photo-1517446761101-d6b9f11dce79"
            },
            {
                text: "Você constrói um abrigo, mas ouve sons estranhos à noite. Fim da história.",
                options: [],
                image: "https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0"
            },
            {
                text: "Dentro da caverna, você encontra um tesouro perdido! Fim da história.",
                options: [],
                image: "https://images.unsplash.com/photo-1530522333827-f9d96f1cf8b1"
            },
            {
                text: "Você descobre uma clareira cheia de criaturas mágicas. Fim da história.",
                options: [],
                image: "https://images.unsplash.com/photo-1477745957650-4d4e09c4b5d4"
            }
        ];

        let currentScene = 0;

        function renderScene(sceneIndex) {
            const scene = story[sceneIndex];
            storyElement.textContent = scene.text;
            optionsElement.innerHTML = '';
            imageElement.src = scene.image;

            scene.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('option');
                button.onclick = () => renderScene(option.next);
                optionsElement.appendChild(button);
            });
        }

        renderScene(currentScene);
    </script>

</body>
</html>
